<div class="task-container">
  <h2>Task Manager</h2>

  <form (submit)="addTask(); $event.preventDefault()">
    <input
      type="text"
      [(ngModel)]="newTask"
      name="taskInput"
      placeholder="Enter task"
      required
    />
    <button type="submit">Add Task</button>
  </form>

  <div class="task-section">
    <h3>Pending Tasks</h3>
    <ul>
      <li *ngFor="let task of pendingTasks">
        <input type="checkbox" (change)="markAsDone(task)" />
        {{ task.name }}
      </li>
    </ul>
  </div>

  <div class="task-section" *ngIf="completedTasks.length > 0">
    <h3>Completed Tasks</h3>
    <ul>
      <li *ngFor="let task of completedTasks">
        <input type="checkbox" checked disabled />
        <s>{{ task.name }}</s>
      </li>
    </ul>
  </div>
</div>
